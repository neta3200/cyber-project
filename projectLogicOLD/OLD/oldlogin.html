{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<title>Communication LTD</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href='{% static "stylesheets/foundation.min.css" %}'>
<link rel="stylesheet" href='{% static "stylesheets/main.css" %}'>
<link rel="stylesheet" href='{% static "stylesheets/app.css" %}'>

<script type="text/javascript" src='{% static "javascripts/modernizr.foundation.js" %}' defer></script>


<!--<script src="javascripts/modernizr.foundation.js"></script> -->
<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Playfair+Display:400italic' rel='stylesheet' type='text/css' /> 
</head>
<body>
<div class="row"> <a href="login.html"><img src='{% static "images/logo.png" %}' alt="" class="header_logo"></a> </div>
<div class="row page_wrap" style="margin-top:-2px">
  <!-- page wrap -->
  <div class="twelve columns">
    <!-- page wrap -->
    <div class="row">
      <div class="twelve columns header_nav" style="margin-bottom:0; box-shadow: none">
        <div class="twelve columns">
          <ul id="menu-header" class="nav-bar horizontal">
            <li class="active"><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="forgetpw.html">Forget Password?</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
          <script>$('ul#menu-header').nav-bar();</script>
        </div>
      </div>
    </div>
    <!-- END Header -->
    <div class="row">
      <div class="twelve columns">
        <div class="heading_dots hide-for-small">
          <h1 class="heading_supersize"><span class="heading_center_bg">Login</span></h1>
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
              
          <button class="button large secondary" type="submit">Login &raquo;</button>
            <p><a href="/forgetpw ">Forget password?</a></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <ul id="menu3" class="footer_menu horizontal">
            <p> HIT College project - Cyber-Computers</p>
        </ul>
      </div>
    </div>
    <script>$('ul#menu3').nav-bar();</script>
  </div>
</div>
<!-- end page wrap) -->
<!-- Included JS Files (Compressed) -->
<script src='{% static "javascripts/foundation.min.js" %}'></script>
<!-- Initialize JS Plugins -->
<script src='{% static "javascripts/app.js"%}'></script>
</body>
</html>
